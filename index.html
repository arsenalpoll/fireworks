<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新春烟花互动</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    overflow: hidden;
}
#fireBtn {
    padding: 16px 32px;
    font-size: 24px;
    color: #fff;
    background: linear-gradient(45deg, #ff4d4d, #ff9900);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 16px rgba(255, 77, 77, 0.3);
    transition: all 0.3s ease;
    z-index: 10000;
}
#fireBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 20px rgba(255, 77, 77, 0.5);
}
#fireCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #000;
    display: none;
    z-index: 9999;
}
#newYearText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff9900;
    display: none;
    z-index: 10000;
}
</style>
</head>

<body>

<button id="fireBtn">点燃烟花</button>
<canvas id="fireCanvas"></canvas>
<div id="newYearText">新春快乐</div>

<script>
const fireBtn = document.getElementById('fireBtn');
const canvas = document.getElementById('fireCanvas');
const ctx = canvas.getContext('2d');
const newYearText = document.getElementById('newYearText');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.speed = Math.random() * 3 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.gravity = 0.02;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.decay = Math.random() * 0.01 + 0.005;
        this.color = color;
    }

    update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    }
}

let fireworks = [];
let animationId = null;
const colorPool = ['#ff4d4d', '#ff9900', '#ffff00', '#33cc33', '#3399ff', '#9933ff'];

function createFirework() {
    const x = Math.random() * (canvas.width - 200) + 100;
    const y = Math.random() * (canvas.height - 200) + 100;
    const color = colorPool[Math.floor(Math.random() * colorPool.length)];
    const particleCount = Math.floor(Math.random() * 30) + 50;
    for (let i = 0; i < particleCount; i++) {
        fireworks.push(new Particle(x, y, color));
    }
}

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = fireworks.length - 1; i >= 0; i--) {
        const p = fireworks[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) {
            fireworks.splice(i, 1);
        }
    }

    animationId = requestAnimationFrame(animate);
}

function resetPage() {
    cancelAnimationFrame(animationId);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks = [];
    canvas.style.display = 'none';
    newYearText.style.display = 'none';
    fireBtn.style.display = 'block';
}

fireBtn.addEventListener('click', () => {
    fireBtn.style.display = 'none';
    canvas.style.display = 'block';
    animate();

    let fireTimer = setInterval(() => {
        createFirework();
    }, 100);

    setTimeout(() => {
        clearInterval(fireTimer);
        cancelAnimationFrame(animationId);
        newYearText.style.display = 'block';
        setTimeout(resetPage, 2000);
    }, 3000);
});
</script>
</body>
</html>
